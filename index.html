<style>
:root{
  /* Pastels */
  --blush:#FADADD; --peach:#F6D0B1; --ivory:#FFF8F0; --champ:#D9B26D;
  --rose:#B76E79; --sage:#BFC9B3; --text:#3A2E2E; --muted:#6B5E5E;
  --bg:var(--ivory); --accent:var(--rose);
  --maxw:1200px; --radius:14px; --shadow:0 10px 30px rgba(0,0,0,.06);

  /* Header sizing */
  --header-h:112px;
  --anchor-offset:112px;

  /* Logo tuning */
  --logo-zoom:1.8;
  --logo-shift-x:50%;
  --logo-shift-y:15%;
}
@media (max-width:820px){
  :root{
    --header-h:88px; --anchor-offset:92px;
    --logo-zoom:1.8;
    --logo-shift-x:50%;
    --logo-shift-y:15%;
  }
}

*,*::before,*::after{box-sizing:border-box}
html,body{height:100%}
body{margin:0;background:var(--bg);color:var(--text);font-family:Poppins,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;line-height:1.6;-webkit-font-smoothing:antialiased}
a{color:inherit;text-decoration:none}
img{max-width:100%;display:block}
button{font:inherit;cursor:pointer}
.sr-only{position:absolute!important;clip:rect(1px,1px,1px,1px);padding:0;border:0;height:1px;width:1px;overflow:hidden}

.script{font-family:"Great Vibes",cursive;letter-spacing:.3px}
h1,h2,h3{margin:.2rem 0 1rem;color:#2b2222}
h1{font:600 2rem "Playfair Display",serif}
h2{font:600 1.6rem "Playfair Display",serif}
h3{font:600 1.2rem "Playfair Display",serif}
p{margin:.6rem 0}
.wrap{max-width:var(--maxw);margin:0 auto;padding:0 20px}

/* Header */
header{
  position:sticky;top:0;z-index:50;
  background:rgba(255,248,240,.85);
  backdrop-filter:saturate(150%) blur(8px);
  border-bottom:1px solid #f1e7db
}
header .wrap.nav{
  display:flex;align-items:center;justify-content:unset;
  height:var(--header-h);padding-left:8px;padding-right:16px;
}
.brand{display:flex;align-items:center;gap:10px;margin-right:auto}

/* Logo crop window — CLEAN */
.logo-clip{
  height:calc(var(--header-h) - 22px);
  aspect-ratio:120/36;
  overflow:hidden;
  border-radius:8px;
}
.logo-clip img {
  height:100%;
  width:auto;
  object-fit:contain;
  object-position:right center;
  transform-origin:center center;
  transform:
    translate(var(--logo-shift-x), var(--logo-shift-y))
    scale(var(--logo-zoom));
}

.brand .wordmark{display:none}
nav ul{display:flex;gap:18px;list-style:none;padding:0;margin:0}
nav a{padding:8px 10px;border-radius:10px}
nav a:hover{background:#fff;border:1px solid #f0e6da}
.burger{border:0;background:transparent;padding:10px;line-height:0;color:var(--accent);margin-left:16px}
.burger svg{width:28px;height:28px;stroke-width:1.8}
@media (min-width:821px){ .burger{display:none} }
@media (max-width:820px){
  nav ul{display:none;position:absolute;top:var(--header-h);left:0;right:0;background:#fff8f0;border-bottom:1px solid #f1e7db;padding:14px}
  nav ul.open{display:grid;gap:8px}
}

/* Hero */
.hero{
  position:relative;isolation:isolate;border-bottom:1px solid #f1e7db;
  background-image:
    url('IMAGES/IMG_4972.jpg'),
    radial-gradient(1000px 400px at 10% -10%, #ffe9ef 0, rgba(0,0,0,0) 60%),
    radial-gradient(800px 350px at 90% -20%, #ffe0d1 0, rgba(0,0,0,0) 60%),
    linear-gradient(180deg,#fff8f0 0,#fff 50%,#fff8f0 100%);
  background-size:cover,cover,cover,cover;background-position:center,center,center,center;background-repeat:no-repeat
}
.hero .wrap{display:grid;grid-template-columns:1.2fr .8fr;gap:30px;align-items:center;padding:40px 20px 30px}
.tag{display:inline-block;background:linear-gradient(90deg,var(--blush),var(--peach));padding:6px 12px;border-radius:999px;font-weight:600;border:1px solid #f3d5c4}
.big{font:400 clamp(28px,5vw,44px) "Playfair Display",serif;line-height:1.15;margin:.8rem 0}
.scriptline{font-size:clamp(22px,4.2vw,32px);color:var(--accent);white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
@media (max-width:420px){ .scriptline{white-space:normal;overflow:visible;text-overflow:clip;line-height:1.25} }
.cta{display:flex;gap:12px;flex-wrap:wrap;margin-top:18px}
.btn{border:1px solid #eadfce;background:#fff;border-radius:999px;padding:12px 18px;box-shadow:var(--shadow)}
.btn.primary{background:linear-gradient(90deg,var(--blush),var(--peach));border-color:#f0cdb9}
.note{color:var(--muted);font-size:.9rem}

/* Frosted glass */
.glass{
  background:rgba(255,248,240,.58);
  -webkit-backdrop-filter: blur(10px) saturate(120%);
  backdrop-filter: blur(10px) saturate(120%);
  border:1px solid rgba(233,223,210,.75);border-radius:16px;box-shadow:0 12px 28px rgba(0,0,0,.12);padding:18px
}

/* Mobile hero */
@media (max-width:820px){
  .hero .wrap{grid-template-columns:1fr;padding:20px 0;justify-items:center}
  .glass{margin:0 auto;width:calc(100vw - 40px);max-width:720px}
  .hero{background-size:160% auto,cover,cover,cover;background-position:center,center,center,center}
}

/* Sections */
section{padding:56px 0}
.card{background:#fff;border:1px solid #f2e8db;border-radius:var(--radius);box-shadow:var(--shadow);padding:20px}

/* (rest of CSS and page unchanged from your current UB+12, including estimator, FAQ, contact, footer, scripts) */
</style>
</head>

<header>
  <div class="wrap nav">
    <div class="brand">
      <div class="logo-clip" aria-hidden="true">
        <img src="logo.svg" alt="Betti’s Sweets logo" width="256" height="77" onerror="this.onerror=null;this.src='logo.png'">

      <div class="wordmark" aria-hidden="true">Betti’s Sweets</div>

<main id="home" class="hero" role="main">

      <span class="tag">Salford • Manchester, UK</span>

      <div class="cta">
        <a class="btn primary" href="#estimator">Design your cake</a>
      </div>
    </div>
    <div aria-hidden="true"></div>
  </div>
</main>
