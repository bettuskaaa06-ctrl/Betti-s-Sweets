  --maxw:1200px; --radius:14px; --shadow:0 10px 30px rgba(0,0,0,.06);

  /* Header sizing (unchanged) */

body{margin:0;background:var(--bg);color:var(--text);font-family:Poppins,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;line-height:1.6;-webkit-font-smoothing:antialiased}

img{max-width:100%;display:block}
button{font:inherit;cursor:pointer}

.script{font-family:"Great Vibes",cursive;letter-spacing:.3px}
h1,h2,h3{margin:.2rem 0 1rem;color:#2b2222}

p{margin:.6rem 0}
.wrap{max-width:var(--maxw);margin:0 auto;padding:0 20px}

/* Header */
header{
  position:sticky;top:0;z-index:50;
  background:rgba(255,248,240,.85);
  backdrop-filter:saturate(150%) blur(8px);
  border-bottom:1px solid #f1e7db
}
header .wrap.nav{
  display:flex;align-items:center;justify-content:unset;
  height:var(--header-h);padding-left:8px;padding-right:16px;
}
.brand{display:flex;align-items:center;gap:10px;margin-right:auto}

/* Logo crop window — same header height, tighter crop (no debug outline) */
.logo-clip{
  height:calc(var(--header-h) - 22px);
  aspect-ratio:120/36;
  overflow:hidden;
  border-radius:8px;
}

/* Full-logo rendering */
.logo-clip img {
  height:100%;
  width:auto;
  object-fit:contain;
  object-position:right center; 
  transform-origin:center center;
  transform:
    translate(var(--logo-shift-x), var(--logo-shift-y))
    scale(var(--logo-zoom));
}

.brand .wordmark{display:none}
nav ul{display:flex;gap:18px;list-style:none;padding:0;margin:0}
nav a{padding:8px 10px;border-radius:10px}
nav a:hover{background:#fff;border:1px solid #f0e6da}
.burger{border:0;background:transparent;padding:10px;line-height:0;color:var(--accent);margin-left:16px}
.burger svg{width:28px;height:28px;stroke-width:1.8}

  nav ul.open{display:grid;gap:8px}
}

  position:relative;isolation:isolate;border-bottom:1px solid #f1e7db;
  background-image:
    url('IMAGES/IMG_4972.jpg'),

  background-size:cover,cover,cover,cover;background-position:center,center,center,center;background-repeat:no-repeat
}

.btn{border:1px solid #eadfce;background:#fff;border-radius:999px;padding:12px 18px;box-shadow:var(--shadow)}
.btn.primary{background:linear-gradient(90deg,var(--blush),var(--peach));border-color:#f0cdb9}
.note{color:var(--muted);font-size:.9rem}

/* Frosted glass */
.glass{
  background:rgba(255,248,240,.58);
  -webkit-backdrop-filter: blur(10px) saturate(120%);
  backdrop-filter: blur(10px) saturate(120%);
  border:1px solid rgba(233,223,210,.75);border-radius:16px;box-shadow:0 12px 28px rgba(0,0,0,.12);padding:18px
}

@media (max-width:820px){

  .glass{margin:0 auto;width:calc(100vw - 40px);max-width:720px}
  .hero{background-size:160% auto,cover,cover,cover;background-position:center,center,center,center}
}

section{padding:56px 0}

.grid{display:grid;grid-template-columns:repeat(2,minmax(0,1fr));gap:16px}
@media (max-width:820px){.grid{grid-template-columns:1fr}}
label{font-weight:600;font-size:.95rem}

.base-includes summary::-webkit-details-marker{display:none}
.base-includes .box{margin-top:8px;background:#fff;border:1px solid #f1e7db;border-radius:10px;padding:10px 12px;color:#6b5e5e}
.base-includes ul{margin:.4rem 0 .2rem 1.1rem;padding:0}

.cta-buttons{display:flex;gap:12px;flex-wrap:wrap}
.iconbtn{display:inline-flex;align-items:center;padding:12px 16px;border:1px solid #eadfce;border-radius:999px;background:#fff;box-shadow:var(--shadow);color:#3A2E2E;font-size:1rem;line-height:1.3;box-sizing:border-box}
.iconbtn svg{width:20px;height:20px;flex:0 0 auto}
.iconbtn svg + span{margin-left:8px}
.iconbtn span + svg{margin-left:8px}
.iconbtn span{display:inline-block;white-space:nowrap}

/* Action buttons uniform on mobile */
@media (max-width:820px){
  .paybuttons .iconbtn{width:100%;justify-content:flex-start}
}

/* Floating Instagram button */
.fab-ig{
  position:fixed;right:18px;bottom:18px;z-index:60;display:inline-flex;align-items:center;gap:10px;

.fab-ig svg{width:20px;height:20px;display:inline-block;flex:0 0 auto}
.fab-ig .label{font-weight:700}
.fab-ig:hover{transform:translateY(-1px)}

/* Footer */
footer{border-top:1px solid #f1e7db;background:#fff;padding:24px 0 50px}
.footgrid{display:grid;grid-template-columns:2fr 1fr 1fr;gap:20px}

.legal{color:#86766a;font-size:.9rem}

/* Mobile tweaks */
section,#home,#about,#estimator,#faq,#allergens,#contact{scroll-margin-top:var(--anchor-offset)}
input,select,textarea,button{font-size:16px}
.fab-ig{bottom:calc(18px + env(safe-area-inset-bottom))}
@supports (padding:max(0px)){.fab-ig{bottom:max(18px,calc(18px + env(safe-area-inset-bottom)))}}
@media (max-width:820px){
  .fab-ig{right:14px}
  section:last-of-type{padding-bottom:88px}
  nav ul{max-height:70vh;overflow:auto;padding:16px}
}
:focus-visible{outline:2px solid rgba(183,110,121,.6);outline-offset:3px;border-radius:8px}
@media (prefers-reduced-motion:reduce){*{scroll-behavior:auto!important}.fab-ig:hover{transform:none}}

/* Safari/iPad date input overhang */
.card{overflow:hidden}
.grid > *{min-width:0}
input[type="date"]{-webkit-appearance:none;appearance:none;background-clip:padding-box;padding-right:38px}

/* Per-tier UI */
#sameAllWrap{margin-top:8px}
.tier-ff{display:grid;grid-template-columns:repeat(2,minmax(0,1fr));gap:12px;margin-top:8px}
@media (max-width:820px){ .tier-ff{grid-template-columns:1fr} }
.tier-ff h4{margin:.2rem 0 .2rem;font:600 1rem "Playfair Display",serif;color:#2b2222}
.tier-ff .box{border:1px solid #f0e6da;border-radius:12px;padding:12px;background:#fff}
