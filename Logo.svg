<!-- /logo.svg — Betti’s Sweets (pastel), sized for 256×77 header slot -->
<svg xmlns="http://www.w3.org/2000/svg" width="256" height="77" viewBox="0 0 256 77" role="img" aria-labelledby="title desc">
  <title id="title">Betti’s Sweets</title>
  <desc id="desc">Minimal pastel logo with cake slice icon and wordmark</desc>

  <!-- Palette -->
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%"  stop-color="#FADADD"/>
      <stop offset="100%" stop-color="#F6D0B1"/>
    </linearGradient>
    <filter id="s" x="-20%" y="-40%" width="140%" height="180%">
      <feDropShadow dx="0" dy="1.5" stdDeviation="1.5" flood-color="rgba(0,0,0,.12)"/>
    </filter>
  </defs>

  <!-- Soft rounded backdrop (keeps visual weight similar to previous image) -->
  <rect x="0.5" y="0.5" width="255" height="76" rx="14" ry="14" fill="url(#g)" stroke="#f1e7db"/>

  <!-- Cake slice icon (left) -->
  <g transform="translate(16,15)" filter="url(#s)">
    <!-- plate -->
    <ellipse cx="22" cy="45" rx="22" ry="4" fill="#eadfce"/>
    <!-- slice body -->
    <path d="M3 32 L3 14 C3 10 6 7 10 7 L36 7 C40 7 43 10 43 14 L43 32 Z" fill="#FFF8F0" stroke="#e9dfd2"/>
    <!-- layers -->
    <path d="M3 14 H43" stroke="#F6D0B1" stroke-width="2"/>
    <path d="M3 21 H43" stroke="#F6D0B1" stroke-width="2"/>
    <path d="M3 28 H43" stroke="#F6D0B1" stroke-width="2"/>
    <!-- frosting top -->
    <path d="M3 14 C10 8 16 12 22 10 C28 8 34 11 43 14" fill="none" stroke="#B76E79" stroke-width="2" stroke-linecap="round"/>
    <!-- pearls -->
    <circle cx="12" cy="18" r="1.6" fill="#fff" stroke="#e9dfd2"/>
    <circle cx="20" cy="25" r="1.6" fill="#fff" stroke="#e9dfd2"/>
    <circle cx="30" cy="19" r="1.6" fill="#fff" stroke="#e9dfd2"/>
    <circle cx="36" cy="26" r="1.6" fill="#fff" stroke="#e9dfd2"/>
  </g>

  <!-- Wordmark (right) -->
  <g transform="translate(74,22)">
    <text x="0" y="22" font-family="Poppins, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif"
          font-size="24" font-weight="600" fill="#3A2E2E" letter-spacing=".2px">Betti’s Sweets</text>
    <text x="0" y="41" font-family="Georgia, 'Times New Roman', serif"
          font-size="14" font-style="italic" fill="#B76E79">Custom cakes in Manchester</text>
  </g>

  <!-- Safe area clip (prevents stray overflow artefacts in some renderers) -->
  <rect x="0" y="0" width="256" height="77" fill="none" pointer-events="none"/>
</svg>
