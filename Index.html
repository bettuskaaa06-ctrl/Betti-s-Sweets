<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Betti's Sweets — Custom Cakes Manchester</title>
  <meta name="description" content="Elegant handmade cakes for weddings, birthdays & celebrations in Manchester. Customise your cake, request a quote, and follow us on Instagram @betti_sweets.">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --blush: #F6DDE3; --rose: #B76E79; --rose-gold: #CFA38A; --gold-soft: #D0B48F;
      --ink: #4A3F3C; --muted: #7A6A66; --shadow: 0 8px 24px rgba(0,0,0,0.08);
      --maxw: 1100px;
    }
    * { box-sizing: border-box; }
    body { margin:0; font-family:'Poppins',sans-serif; color:var(--ink); background:#fff; }
    h1,h2,h3 { font-family:'Great Vibes',cursive; color:var(--rose); }
    a { color:var(--rose); text-decoration:none; }
    a:hover { text-decoration:underline; }
    .container { max-width:var(--maxw); margin:auto; padding: 0 20px; }
    .btn { padding:12px 24px; border-radius:999px; border:0; cursor:pointer; font-weight:600;
           background:linear-gradient(135deg,var(--rose-gold),var(--gold-soft)); color:#3a2b27;
           box-shadow:var(--shadow); }
    .btn:hover { filter:brightness(1.05); }
    section { padding:70px 20px; }

    header.hero { background:linear-gradient(135deg,var(--blush),#fff); text-align:center; padding:60px 20px 90px; }
    .brand { display:flex; align-items:center; justify-content:center; gap:14px; margin-bottom:18px; }
    .brand img { height:64px; }
    .brand .brand-text { display:none; font-size:48px; color:var(--rose); }
    header.hero p { font-size:1.05rem; margin:10px auto 18px; color:#5a4b48; }

    .gallery { display:grid; grid-template-columns:repeat(auto-fit, minmax(250px,1fr)); gap:16px; }
    .gallery img { width:100%; border-radius:12px; box-shadow:var(--shadow); cursor:zoom-in; }

    .overlay { position:fixed; inset:0; background:rgba(255,240,243,.92); display:none; align-items:center; justify-content:center; z-index:100; }
    .overlay.show { display:flex; }
    .ty-box { background:#fff; padding:40px; border-radius:16px; box-shadow:var(--shadow); max-width:520px; text-align:center; }
    .confetti { position:fixed; inset:0; pointer-events:none; z-index:1; }
    .confetti span { position:absolute; width:8px; height:14px; background:var(--rose); opacity:.85; border-radius:2px; animation:fall 3s linear infinite; }
    @keyframes fall { 0% { transform:translateY(-100%) rotate(0deg); } 100% { transform:translateY(110vh) rotate(360deg); } }

    #lightbox { position:fixed; inset:0; background:rgba(0,0,0,0.85); display:none; align-items:center; justify-content:center; z-index:150; flex-direction:column; }
    #lightbox.show { display:flex; }
    #lightbox img { max-width:90%; max-height:70%; border-radius:12px; box-shadow:0 10px 30px rgba(0,0,0,0.5); }
    #lightbox .close { position:absolute; top:18px; right:22px; width:42px; height:42px; border-radius:50%; background:rgba(255,255,255,0.9);
                       display:grid; place-items:center; font-size:22px; font-weight:700; cursor:pointer; z-index:151; box-shadow:0 6px 16px rgba(0,0,0,0.25); }
    #lightbox .arrow { pointer-events:auto; width:46px; height:46px; border-radius:50%;
                       background:rgba(255,255,255,0.85); display:grid; place-items:center;
                       font-size:22px; color:#333; margin:0 16px; cursor:pointer; user-select:none;
                       transition:opacity .25s, transform .2s; box-shadow:0 6px 16px rgba(0,0,0,0.25); opacity:0; }
    #lightbox.show:hover .arrow { opacity:1; }
    #lightbox .arrow:hover { transform:scale(1.06); }
    #lightbox .counter { margin-top:8px; color:#fff; font-size:14px; }
    #lightbox .caption { margin-top:8px; color:#fff; font-size:15px; text-align:center; max-width:90%; }
    #lightbox .caption a { color:#ffd1e1; font-weight:600; }

    footer { background:linear-gradient(180deg,#fff,var(--ivory)); border-top:1px solid #eee; text-align:center; padding:40px 20px; }
    .socials { display:flex; gap:16px; justify-content:center; margin-top:10px; }
    .icon { width:22px; height:22px; fill:#fff; }

    .insta-float { position:fixed; bottom:20px; right:20px; width:56px; height:56px; border-radius:50%;
                    background:linear-gradient(135deg,#f09433 0%,#e6683c 25%,#dc2743 50%,#cc2366 75%,#bc1888 100%);
                    display:flex; align-items:center; justify-content:center; z-index:160; box-shadow:var(--shadow); }
    .insta-float .icon { width:28px; height:28px; }
  }
</style>
</head>
<body>

<header class="hero">
  <div class="container">
    <h1>Betti's Sweets</h1>
    <p>Elegant handmade cakes for weddings, birthdays & celebrations.</p>
    <a href="#estimator" class="btn">Design your cake</a>
  </div>
</header>

<section>
  <div class="container">
    <h2>Our Creations</h2>
    <div class="gallery">
      <img src="https://images.unsplash.com/photo-1562777717-dc6984f65a63?q=80&w=1000" alt="Elegant wedding cake" loading="lazy"
           data-caption='Elegant wedding cake — <a href="https://www.instagram.com/p/DIIt7lHudE4/" target="_blank" rel="noopener">View on Instagram</a>'>
      <img src="https://images.unsplash.com/photo-1519861531473-9200262188bf?q=80&w=1000" alt="Customised Bento cake" loading="lazy"
           data-caption='Customised Bento cake — <a href="https://www.instagram.com/p/DI2Aflrojy5/" target="_blank" rel="noopener">View on Instagram</a>'>
      <img src="https://images.unsplash.com/photo-1541976076758-347942db1970?q=80&w=1000" alt="Elegant Pearl Wedding Cake" loading="lazy"
           data-caption='Elegant Pearl Wedding Cake — <a href="https://www.instagram.com/p/DLXmm1FogoQ/" target="_blank" rel="noopener">View on Instagram</a>'>
      <img src="https://images.unsplash.com/photo-1514517220030-69eaa39b0a09?q=80&w=1000" alt="Vintage Heart Cake" loading="lazy"
           data-caption='Vintage Heart Cake — <a href="https://www.instagram.com/p/POST4/" target="_blank" rel="noopener">View on Instagram</a>'>
      <!-- Replace POST4 with actual link if available -->
    </div>
  </div>
</section>

<!-- (Remaining sections such as Estimator, Form, Overlay, Footer, Lightbox remain unchanged from previous version) -->

<script>
  // Lightbox with captions
  const galleryImgs = Array.from(document.querySelectorAll('.gallery img'));
  const lightbox = document.getElementById('lightbox');
  const lightboxImg = document.getElementById('lightbox-img');
  const lbPrev = document.getElementById('lb-prev');
  const lbNext = document.getElementById('lb-next');
  const lbCount = document.getElementById('lb-count');
  const lbCaption = document.getElementById('lb-caption');
  let lbIndex = 0;

  function showImage(i){
    lbIndex = (i + galleryImgs.length) % galleryImgs.length;
    const imgEl = galleryImgs[lbIndex];
    lightboxImg.src = imgEl.src + '&w=1600'; // high res
    lbCount.textContent = `${lbIndex+1} / ${galleryImgs.length}`;
    lbCaption.innerHTML = imgEl.dataset.caption || '';
    lightbox.classList.add('show');
  }
  function hideLightbox(){ lightbox.classList.remove('show'); }

  galleryImgs.forEach((img, i) => img.addEventListener('click', e => { e.stopPropagation(); showImage(i); }));
  lbNext.addEventListener('click', () => showImage(lbIndex+1));
  lbPrev.addEventListener('click', () => showImage(lbIndex-1));
</script>
</body>
</html>
