<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thank you — Betti’s Sweets</title>
  <meta name="robots" content="noindex">
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;margin:0;padding:40px;background:#FFF8F0;color:#3A2E2E}
    .glass{max-width:780px;margin:0 auto;background:rgba(255,255,255,.3);-webkit-backdrop-filter:blur(10px);backdrop-filter:blur(10px);border-radius:14px;box-shadow:0 10px 30px rgba(0,0,0,.06);padding:24px;overflow:hidden}
    .fade-up{opacity:0;transform:translateY(20px);animation:fade-up .6s ease forwards}
    @keyframes fade-up{from{opacity:0;transform:translateY(20px)}to{opacity:1;transform:none}}
    @media (prefers-reduced-motion:reduce){.fade-up{opacity:1;transform:none;animation:none}}
    a{color:#B76E79}
  </style>
</head>
<body>
  <div class="glass fade-up">
    <h1>Thank you!</h1>
    <p>Your message has been sent. We’ll be in touch soon.</p>
    <p><a href="/">← Back to home</a></p>
  </div>
</body>
</html>
